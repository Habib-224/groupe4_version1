<app-header></app-header>
<div class="Container">
  <p class="username d-flex justify-content-end">{{userName}}</p>
  <div class="Container_Card mt-5">
    <div class="Card">
      <p class="text-center">Contact <i class="fa-solid fa-phone"></i></p>
      <h1 class="text-center">{{contactlength}}</h1>
    </div>
    <div class="Card">
      <p class="text-center">Corbeille</p>
      <h1 class="text-center">3</h1>
    </div>
    <div class="Card">
      <p class="text-center">User</p>
      <h1 class="text-center">{{iduser}}</h1>
    </div>
  </div>
  <div class="Search">
    <div class="add">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add User</button>
    </div>

    <div class="formulaire">
        <form action="" class="form">
          <input type="text" class="form-control" id="validationCustom01" placeholder="Search" required>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
  </div>
  <div class="Container_table">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Nom</th>
          <th scope="col">Prenom</th>
          <th scope="col">Email</th>
          <th scope="col">Numero</th>
          <th scope="col" colspan="2">Action</th>
        </tr>
      </thead>
      <tbody *ngFor="let contact  of usernumero; let i = index">
        <ng-container *ngIf="i !== 0">
        <tr *ngIf="contact.etat == 1">
          <th scope="row">#</th>
          <td>{{contact.nom }}</td>
          <td>{{contact.prenom }}</td>
          <td>{{contact.email }}</td>
          <td>{{contact.numero }}</td>
          <td><button class="btn btn-warning">Modifier</button>&nbsp;&nbsp;<button class="btn btn-danger" (click)="Archiverfunction(contact.id)" >Archiver</button></td>
        </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Contact</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="" (submit)="Contactfunction($event)">
          <div class="col-md-12">
            <label for="validationCustom01" class="form-label">Nom:</label>
            <input type="text" name="nom" class="form-control" id="validationCustom01" placeholder="Nom" required [(ngModel)]="formDatacontact.nom">
          </div>
          <div class="col-md-12">
            <label for="validationCustom01" class="form-label">Prenom:</label>
            <input type="text" name="Prenom" class="form-control" id="validationCustom01" placeholder="Prenom" required [(ngModel)]="formDatacontact.prenom">
          </div>
          <div class="col-md-12">
            <label for="validationCustom01" class="form-label">Email:</label>
            <input type="email" name="email" class="form-control" id="validationCustom01" placeholder="email" required [(ngModel)]="formDatacontact.email">
          </div>
          <div class="col-md-12">
            <label for="validationCustom01" class="form-label">Numero:</label>
            <input type="text" name="numero" class="form-control" id="validationCustom01" placeholder="Numero" required [(ngModel)]="formDatacontact.numero">
          </div>
          <div class="input-group mt-3 mb-2">
            <label class="input-group-text" for="inputGroupFile01">Upload</label>
            <input type="file" name="photo" class="form-control" id="inputGroupFile01" [(ngModel)]="formDatacontact.file">
          </div>
          <button class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
